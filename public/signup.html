<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <link rel="stylesheet" href="./signup.css">
  <script src="signup.js"></script>

  
</head>
<body>
  <div class="form-container">
    <h1>You're just one click away to find a perfect roommate!</h1>
    <p>Please Create a strong password of length more than 8 and less than 20.</p>
    <form method="post" action="http://localhost:3000/signup">
      <input type="email" pattern="[a-z0-9._%+\-]+@(gmail\.com|yahoo\.com|outlook\.com|hotmail\.com)$" name="email" placeholder="Email address" required>
      <input type="password" name="password" placeholder="Create a Strong password" required>
      <button type="submit">Continue</button>
    </form>
    <div class="link">
      <p>Already have an account? <a href="http://localhost:3000/login">Log in</a></p>
    </div>
  </div>
</body>
</html>
