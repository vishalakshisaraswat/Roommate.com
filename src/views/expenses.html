<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Splitter</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        let owed = { user1: 0, user2: 0 };
        let transactions = [];

        async function addExpense() {
            let user = document.getElementById("user").value;
            let amount = parseFloat(document.getElementById("amount").value);
            
            if (isNaN(amount) || amount <= 0) {
                alert("Enter a valid amount");
                return;
            }
            
            let splitAmount = amount / 2;
            let otherUser = user === "user1" ? "user2" : "user1";

            owed[otherUser] += splitAmount;

            let minOwed = Math.min(owed.user1, owed.user2);
            owed.user1 -= minOwed;
            owed.user2 -= minOwed;

            let timestamp = new Date().toLocaleString();
            transactions.push({ timestamp, user, amount, type: "expense" });
            
            await saveTransaction(user, amount, "expense");
            updateDisplay();
            document.getElementById("amount").value = "";
        }

        async function payBack() {
            let user = document.getElementById("user").value;
            let amount = parseFloat(document.getElementById("amount").value);
            
            if (isNaN(amount) || amount <= 0) {
                alert("Enter a valid amount");
                return;
            }

            let otherUser = user === "user1" ? "user2" : "user1";

            if (amount > Math.abs(owed[user])) {
                alert(`${user} cannot pay back more than they owe.`);
                 return;
            }


            owed[user] -= amount;
            owed[otherUser] -= amount;

            let timestamp = new Date().toLocaleString();
            transactions.push({ timestamp, user, amount, type: "payback" });
            
            await saveTransaction(user, amount, "payback");
            updateDisplay();
            document.getElementById("amount").value = "";
        }

        async function saveTransaction(user, amount, type) {
    try {
        const response = await fetch("http://localhost:3000/expense", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ user, amount, type }),
        });

        const data = await response.json();
        console.log("Response from server:", data); // ✅ Debugging
    } catch (error) {
        console.error("Error saving transaction:", error);
    }
}


        async function fetchTransactions() {
        try {
            const response = await fetch("http://localhost:3000/transactions");
            const data = await response.json();
            console.log(data);  // ✅ Check if data is coming from MongoDB
            transactions = data;
            updateDisplay();
        } catch (error) {
            console.error("Error fetching transactions:", error);
        }
    }

        function updateDisplay() {
            document.getElementById("owed1").textContent = Math.max(owed.user1, 0).toFixed(2);
            document.getElementById("owed2").textContent = Math.max(owed.user2, 0).toFixed(2);
            
            let historyList = document.getElementById("history");
            historyList.innerHTML = "";
            transactions.forEach(transaction => {
                let li = document.createElement("li");
                li.textContent = `${transaction.timestamp} - ${transaction.user} ${transaction.type} ₹${transaction.amount.toFixed(2)}`;
                historyList.appendChild(li);
            });
        }

        window.onload = fetchTransactions;
    </script>
</head>
<body>
    <h1>Expense Splitter</h1>
    <label for="user">Select User:</label>
    <select id="user">
        <option value="user1">User 1</option>
        <option value="user2">User 2</option>
    </select>
    <br>
    <label for="amount">Enter Amount:</label>
    <input type="number" id="amount" min="0" step="0.01">
    <button onclick="addExpense()">Add Expense</button>
    <button onclick="payBack()">Pay Back</button>
    
    <h2>Amounts Owed</h2>
    <p>User 1 Owes: <span id="owed1">0.00</span></p>
    <p>User 2 Owes: <span id="owed2">0.00</span></p>
    
    <h2>Transaction History</h2>
    <ul id="history"></ul>
</body>
</html>
