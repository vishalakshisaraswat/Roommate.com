<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roommate Profiles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #b3d9ea;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .profiles-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .profile-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 250px;
            overflow: hidden;
            text-align: left;
        }
        .profile-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .profile-content {
            padding: 15px;
        }
        .profile-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .profile-info {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Roommate Profiles</h1>
    <div class="profiles-container" id="profiles-container">
        <!-- Profiles will be inserted dynamically here -->
    </div>

    <script>
        async function fetchProfiles() {
            try {
                const response = await fetch('/responses'); // Fetch profiles data
                const data = await response.json();

                // Populate Profiles
                const container = document.getElementById('profiles-container');
                container.innerHTML = '';

                data.forEach(entry => {
                    const card = `<div class="profile-card">
                        <img src="${entry.imageURL || 'https://via.placeholder.com/250'}" alt="Profile Picture">
                        <div class="profile-content">
                            <div class="profile-name">${entry.profileName || 'N/A'}</div>
                            <div class="profile-info">Age: ${entry.age || 'N/A'} | ${entry.userType || 'N/A'} | ${entry.address || 'N/A'}</div>
                            <div class="profile-info"><strong>Looking for:</strong> ${entry.smoking || 'N/A'}, ${entry.alcohol || 'N/A'}</div>
                            <div class="profile-info"><strong>About Me:</strong> ${entry.description || 'N/A'}</div>
                        </div>
                    </div>`;
                    container.innerHTML += card;
                });

            } catch (error) {
                console.error('Error fetching profiles:', error);
            }
        }

        window.onload = fetchProfiles;
    </script>
</body>
</html>
