<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f7f7f7;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
    }

    .container {
        width: 100%;
        max-width: 400px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
    }

    h1 {
        font-size: 24px;
        font-weight: bold;
        color: #333;
    }

    p {
        font-size: 14px;
        color: #555;
        margin-top: 5px;
    }

    form {
        margin-top: 20px;   
    }

    input[type="email"],
    input[type="password"] {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #33b679;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
    }

    button:hover {
        background-color: #28a267;
    }

  </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
    <form action="/login-signup" method="POST">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>
        <button type="submit">Login</button>
    </form>
    </div>
    <script>
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
    
        // Extract userId from URL and store it in localStorage
        const userId = getQueryParam("userId");
        if (userId) {
            localStorage.setItem("userId", userId);
            console.log("UserId stored in login page:", userId);
        } else {
            console.error("UserId not found in URL on login page.");
        }
    
        // Redirect to profile page if the user doesn't have a profile
        async function checkUserProfile() {
            const storedUserId = localStorage.getItem("userId");
            if (!storedUserId) return;
    
            try {
                const response = await fetch(`http://localhost:3000/profile/user/${storedUserId}`);
                const profiles = await response.json();
    
                if (profiles.length === 0) {
                    // No profile found, redirect to profile creation
                    window.location.href = `profile.html?userId=${storedUserId}`;
                } else {
                    // Profile exists, redirect to homepage
                    window.location.href = 'responses.html';
                }
            } catch (error) {
                console.error("Error checking profile:", error);
            }
        }
    
        checkUserProfile();
    </script>
    
    
</body>
</html>
